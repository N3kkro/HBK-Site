<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
    <title>Structure of HTML Document</title>
    <link rel="stylesheet" href="styles/forgotPassword.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
        <div class="header-container">
            <p class="logo">homebank</p> 
            <div class="header_rightSide">
            <button a="">ВХОД</button>
            <div class="languageOptions">
            <button id="CurrentLanguage">РУС <p class="ArrowDown">˅</p></button>
                <div id="options">
                <ul class="ListOfLi">

                    <li>КАЗ</li>
                    
                    <li>ENG</li>
                </ul>
                </div>
            </div>
            </div>
        </div>
        </div>
    </header>
    <main>
        <div class="main-wrapper">
            <div class="main-container">
                <h1>Воостановления пароля</h1>
                <div class="Box_ForgetPassword">
                    <div class="Box_Options">
                        <label class="label_Phone">
                            Телефон
                                <input type="radio" name="color" value="loginWithNumber" class="EmailOption"> 
                            </label>
                            <label class="label_Email">
                                Почта
                                <input type="radio" name="color" value="loginWithEmail" class="TelOption">
                                
                            </label>
                    </div>
                    <div class="Input_Box">
                        <label>
                            <p class="Email_label">Почта</p>
                            <input type="email" class="emailInput">
                        </label>
                        <label>
                            <p class="Tel_label">Телефон</p>
                            <input type="tel" class="telInput" style="display: none;">
                        </label>
                    </div>
                    <div id="InvalidAlert">
                        <p >Неправильный введенно</p>
                    </div>
                    <div class="Submit">
                        
                        <button type="button" id="SubmitButton">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
            
            <div class="footer_container">
                    <div class="icons">
                        <img style="width: 200px; height: 70px;" src="https://th.bing.com/th/id/R.7e7feaafbbb375865f6bccd57056cd62?rik=aMaFgt4keJaRCw&pid=ImgRaw&r=0" alt="">
                        <img style="width: 200px; height: 70px;" src="img/GooglePlay.png" alt="d">
                        <img style="width: 200px; height: 70px;" src="https://th.bing.com/th/id/OIP.rvm-3y02_mUy7NgSk461ygHaCO?o=7&cb=12rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="s">
                    </div>
                    <div class="Contacts_box">
                        <div class="contacts">
                            <p>Контакт-центр</p>
                            <div class="call-center">
                            <img style="margin-top:10px; width: 30px; height: 30px;" src="https://logodix.com/logo/3301.png" alt="">
                            <p>7111</p>
                        </div>
                    </div>
                    <div class="Social_media_footer">
                        <p style="font-size: 20px; ">Мы в соц сетях</p>
                        <div class="social_icons">
                            <i style="width: 30px; height: 30px; font-size: 20px;"class="fa-brands fa-facebook"></i>
                            <i style="width: 30px; height: 30px; font-size: 20px;" class="fa-brands fa-instagram"></i>
                            <i style="width: 30px; height: 30px; font-size: 20px;" class="fa-brands fa-telegram"></i>
                            <i style="width: 30px; height: 30px; font-size: 20px;" class="fa-brands fa-tiktok"></i>
                        </div>
                    </div>
                </div>
                </div>
    </footer>
    <script src="js/homebank/EmailOrTel.js"></script>
    <script src="js/homebank/LanguageShow.js"></script>
    <script src="js/homebank/ValidCheck.js"></script>
    <script src="js/homebank/NextPage.js"></script>
</body>
</html>
